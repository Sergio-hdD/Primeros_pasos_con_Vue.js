<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Hola mundo con Vue.js</title>
</head>
<body>
    
    <div id="app" class="cotainer">
        ingrese un mensaje
        <input type="text" class="form-control" v-model="mensaje">
        <h3>Mensaje: {{ mensaje }}</h3>
        <h3>Mensaje invertido: {{ traerInvertido }}</h3><!--no va con parentesis por ser una propiedad computada (computed), si fuera funciÃ³ si lleva-->
        <hr>
        <!--botones y barra-->
        <button class="btn btn-primary" @click="contador++">+</button>
        <button class="btn btn-danger" @click="contador--">-</button>
        <h3>{{ contador }} </h3>
        <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" :style="{'width': contador+'%'}" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                {{ contador }}%
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="02_Computed.js"></script>
</body>
</html>
